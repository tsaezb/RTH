<ul class="header-inner clearfix">
    <li id="menu-trigger" data-target="mainmenu" data-toggle-sidebar data-model-left="mactrl.sidebarToggle.left" data-ng-class="{ 'open': mactrl.sidebarToggle.left === true }">
        <div class="line-wrap">
            <div class="line top"></div>
            <div class="line center"></div>
            <div class="line bottom"></div>
        </div>
    </li>

    <li class="hidden-xs">
        <a href="index.html" class="m-l-10" data-ng-click="mactrl.sidebarStat($event)"><img src="img/demo/rth-puc.png" alt=""></a>
    </li>

    <li class="visible-xs">
        <a href="index.html" class="m-l-10" data-ng-click="mactrl.sidebarStat($event)"><img src="img/demo/puc-logo.png" alt=""></a>
    </li>

    <li class="pull-right">
        <ul class="top-menu">
            <li id="toggle-width">
              <div class="toggle-switch">
                <input id="tw-switch" type="checkbox" hidden data-change-layout="mactrl.layoutType">
                <label for="tw-switch" class="ts-helper"></label>
              </div>
            </li>
            <li id="top-search" data-ng-click="hctrl.openSearch()">
                <a href=""><i class="tm-icon zmdi zmdi-search"></i></a>
            </li>
            <li class="">
                <a href="/logout">
                    <i class="tm-icon zmdi zmdi-close"></i>
                </a>
            </li>
        </ul>
    </li>
</ul>


<!-- Top Search Content -->
<div id="top-search-wrap">
    <div class="tsw-inner">
        <i id="top-search-close" data-ng-click="hctrl.closeSearch()" class="zmdi zmdi-arrow-left"></i>
        <input type="text">
    </div>
</div>
