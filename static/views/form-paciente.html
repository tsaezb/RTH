<div class="container">

  <div class="card">
    <div class="card-header">
      <h2>Paciente</h2>
    </div>

    <div class="card-body card-padding">

      <div class="form-group fg-line">
        <label>Nombre</label>
        <input type="text" class="form-control" placeholder="Nombre">
      </div>

      <div class="form-group fg-line">
        <label>Rut</label>
        <input type="text" class="form-control" placeholder="ej: 18021635-0">
      </div>

      <div class="form-group fg-line">
        <label>Sexo</label>

        <br/><br/>

        <label class="radio radio-inline m-r-20">
          <input type="radio" name="inlineRadioOptions" value="f">
          <i class="input-helper"></i>
          Femenino
        </label>

        <label class="radio radio-inline m-r-20">
          <input type="radio" name="inlineRadioOptions" value="m">
          <i class="input-helper"></i>
          Masculino
        </label>
      </div>

      <div class="form-group fg-line">
        <label>Dirección</label>
        <input type="text" class="form-control" placeholder="Dirección">
      </div>

      <script>
      $(document).ready(function(){
        $.getJSON( "data/comunas.json", function( data ) {
          var listitems = "";
          $.each( data, function( key, val ) {
            console.log(val);
            listitems += '<option value=' + key + '>' + val.comuna + '</option>';
          });
          $("#selectcomuna").append(listitems);
        });
      });
      </script>

      <div class="form-group fg-line">
        <label>Comuna</label>
          <div class="select">
            <select class="form-control" id="selectcomuna">
              <option>Seleccionar...</option>
            </select>
        </div>
      </div>

      <div class="form-group fg-line">
        <label>Hospital</label>
          <div class="select">
            <select class="form-control">
              <option>Select an Option</option>
            </select>
        </div>
      </div>

      <div class="form-group fg-line">
        <label>Prevision</label>
          <div class="select">
            <select class="form-control">
              <option>Select an Option</option>
            </select>
        </div>
      </div>

      <div class="form-group fg-line">
        <label>Grupo Sanguineo</label>
          <div class="select">
            <select class="form-control">
              <option>Select an Option</option>
            </select>
        </div>
      </div>

      <div class="form-group fg-line">
          <label>Enfermedades</label>
          <select  chosen multiple data-placeholder="Select a country..." class="w-100">
              <option value="United States">United States</option>
          </select>
      </div>

      <div class="form-group fg-line">
        <label>Antecedentes Quirurjicos</label>

        <br/><br/>

        <label class="radio radio-inline m-r-20">
          <input type="radio" name="inlineRadioOptions" value="True">
          <i class="input-helper"></i>
          Si
        </label>

        <label class="radio radio-inline m-r-20">
          <input type="radio" name="inlineRadioOptions" value="False">
          <i class="input-helper"></i>
          No
        </label>
      </div>

      <div class="form-group fg-line">
          <label>Habitos</label>
          <select  chosen multiple data-placeholder="Select a country..." class="w-100">
              <option value="United States">United States</option>
          </select>
      </div>



    </div>

  </div>
</div>
