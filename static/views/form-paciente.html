<div class="container">

  <div class="card">
    <div class="card-header">
      <h2>Paciente</h2>
    </div>

    <div class="card-body card-padding">

      <div class="form-group fg-line">
        <label>Nombre</label>
        <input type="text" class="form-control" placeholder="Nombre">
      </div>

      <div class="form-group fg-line">
        <label>Rut</label>
        <input type="text" class="form-control" placeholder="ej: 18021635-0">
      </div>

      <div class="form-group fg-line">
        <label>Sexo</label>

        <br/><br/>

        <label class="radio radio-inline m-r-20">
          <input type="radio" name="inlineRadioOptions" value="f">
          <i class="input-helper"></i>
          Femenino
        </label>

        <label class="radio radio-inline m-r-20">
          <input type="radio" name="inlineRadioOptions" value="m">
          <i class="input-helper"></i>
          Masculino
        </label>
      </div>

      <div class="form-group fg-line">
        <label>Fecha de Nacimiento</label>
        <div class="date-picker input-group" ng-class="{ 'is-opened': opened == true }">
          <span class="input-group-addon"><i class="zmdi zmdi-calendar ma-icon"></i></span>
          <div class="fg-line" ng-class="{ 'fg-toggled': opened == true }">
            <input ng-click="open($event, 'opened')" type="text" class="form-control" uib-datepicker-popup="{{format}}" show-weeks="false" ng-model="dtPopup" is-open="opened" min-date="minDate" datepicker-options="dateOptions" ng-required="true" close-text="Close" placeholder="Select Date" />
          </div>
        </div>
      </div>

      <div class="form-group fg-line">
        <label>Dirección</label>
        <input type="text" class="form-control" placeholder="Dirección">
      </div>

      <script>
      $(document).ready(function(){
        $.getJSON( "data/comunas.json", function( data ) {
          var listitems = "";
          $.each( data, function( key, val ) {
            console.log(val);
            listitems += '<option value=' + key + '>' + val.comuna + '</option>';
          });
          $("#selectcomuna").append(listitems);
        });
        $.getJSON( "data/hospitales.json", function( data ) {
          var listitems = "";
          $.each( data, function( key, val ) {
            listitems += '<option value=' + key + '>' + val.hospital + '</option>';
          });
          $("#selecthospital").append(listitems);
        });
        $.getJSON( "data/grupos-sanguineos.json", function( data ) {
          var listitems = "";
          console.log(data)
          $.each( data, function( key, val ) {
            listitems += '<option value=' + key + '>' + val + '</option>';
          });
          $("#selectgruposanguineo").append(listitems);
        });
      });
      </script>

      <div class="form-group fg-line">
        <label>Comuna</label>
          <div class="select">
            <select class="form-control" id="selectcomuna">
              <option>Seleccionar...</option>
            </select>
        </div>
      </div>

      <div class="form-group fg-line">
        <label>Hospital</label>
          <div class="select">
            <select chosen class="form-control" id="selecthospital">
              <option>Seleccionar...</option>
            </select>
        </div>
      </div>

      <div class="form-group fg-line">
        <label>Prevision</label>
          <div class="select">
            <select chosen class="form-control">
              <option>Seleccionar...</option>
              <option value="Fonasa">FONASA</option>
              <option value="Dipreca">DIPRECA</option>
              <option value="Isapre">Isapre</option>
            </select>
        </div>
      </div>

      <div class="form-group fg-line">
        <label>Grupo Sanguineo</label>
          <div class="select">
            <select chosen class="form-control" id="selectgruposanguineo">
              <option>Seleccionar...</option>
            </select>
        </div>
      </div>

      <div class="form-group fg-line">
          <label>Enfermedades</label>
          <select  chosen multiple data-placeholder="Select a country..." class="w-100">
              <option value="United States">United States</option>
          </select>
      </div>

      <div class="form-group fg-line">
        <label>Antecedentes Quirurjicos</label>

        <br/><br/>

        <label class="radio radio-inline m-r-20">
          <input type="radio" name="inlineRadioOptions" value="True">
          <i class="input-helper"></i>
          Si
        </label>

        <label class="radio radio-inline m-r-20">
          <input type="radio" name="inlineRadioOptions" value="False">
          <i class="input-helper"></i>
          No
        </label>
      </div>

      <div class="form-group fg-line">
          <label>Habitos</label>
          <select  chosen multiple data-placeholder="Select a country..." class="w-100">
              <option value="United States">United States</option>
          </select>
      </div>



    </div>

  </div>
</div>
